<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta clone</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet">
</head>
<body>
  <div class="main">
    <div id="box">
    <div class="stry">
      <div class="timer">
        <div class="growth"></div>
      </div>
      <div class="user_names">
        <img src="https://images.unsplash.com/photo-1493106819501-66d381c466f1?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        <h3>username_1</h3>
      </div>
    </div>
      <div id="nav">
        <h1>Instagram</h1>
        <div id="right">
          <i class="ri-heart-line"></i>
          <i class="ri-messenger-line"></i>
        </div>
      </div>
      <div id="container">
        <div class="story_container" >
          <div class="image">
            <img src="https://images.unsplash.com/photo-1525134479668-1bee5c7c6845?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODB8fHBvcnRyYWl0fGVufDB8fDB8fHww" alt="">
          </div>
          <h4>user_name</h4>
        </div>
      </div>
        <div class="post_section">
          <div class="posts">
            <div class="user_names">
              <img src="https://images.unsplash.com/photo-1493106819501-66d381c466f1?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
              <h3>username_1</h3>
            </div>
            <div class="content">
              <img src="https://images.unsplash.com/photo-1493106819501-66d381c466f1?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="actions">
              <div class="left">
                <i class="ri-heart-line"></i>
                <i class="ri-chat-3-line"></i>
                <i class="ri-send-plane-fill"></i>
              </div>
              <div class="right">
                <i class="ri-bookmark-line"></i>
              </div>
            </div>
            <div class="captions">
              <h4>0 likes</h4>
              <p><span class="user_name_b">Username_1</span> dolor sit amet consectetur adipisicing elit. Autem quis quas dolorum, nisi nesciunt dicta!</p>
              <h5 class="dull">view _comments</h5>
              <h6 class="dull">2 minutes ago</h6>
            </div>
          </div>
        </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
